apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: skuggsnack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: yourdockerhubusername/auth-service:latest
        ports:
        - containerPort: 9000
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: secret_key
