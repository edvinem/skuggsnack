# frontend/nginx.conf

worker_processes 1;

events { 
    worker_connections 1024; 
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;

        # Serve CSS files and JS files from /usr/share/nginx/html
        location /css/ {
            alias /usr/share/nginx/html/css/;  # Use alias to properly point to the css directory
            try_files $uri =404;
        }

        location /js/ {
            alias /usr/share/nginx/html/js/;  # Use alias to properly point to the js directory
            try_files $uri =404;
        }

        # Serve frontend application files
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Proxy /auth/ API requests to auth_service
        location /auth/ {
            proxy_pass http://auth_service:9000;  # Ensure this points to your auth service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Proxy /chat/ API requests to chat_service
        location /chat/ {
            proxy_pass http://chat_service:9001/;  # Ensure correct trailing slash
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
